<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shifumi</title>
</head>

<body class="container-fluid pt-5 row">
    <h1 class="col-12 text-center py-2">PIERRE - FEUILLE - CISEAUX</h1>
    <div class="col-12 row justify-content-center p-0 m-0 mt-5">
        <div class="col-12 row p-0 m-0 justify-content-center">
            <div class="cube col-3 p-0">
                <img class="jeu1" src="" alt="">
            </div>
            <div class="cube col-3 p-0">
                <img class="jeu2" src="" alt="">
            </div>
        </div>
    </div>
    <div class="col-12 row justify-content-center pt-3">
        <div class="choix col-12 m-3 p-0 pierre">
            <img src="assets/img/pierre.png" alt="pierre">
        </div>
        <div class="choix col-12 m-3 p-0 feuille">
            <img src="assets/img/feuille.png" alt="feuille">
        </div>
        <div class="choix col-12 m-3 p-0 ciseaux">
            <img src="assets/img/ciseaux.png" alt="ciseaux">
        </div>
    </div>
    <div class="row justify-content-around pt-3">
        <button type="button" class="col-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Jouer !</button>
        <div class="modal fade col-12" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-header text-center">
                    <h2 class="modal-title results w-100" id="exampleModalLabel"></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
